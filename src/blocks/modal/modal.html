<div class="modal fade" id="callModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Заказать звонок</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span></span>
        </button>
      </div>
      <div class="modal-body">
        <form class="feedback-form-call" action="">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Имя">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Телефон">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-block btn-danger">Оставить заявку</button>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
              <label class="form-check-label" for="defaultCheck1">
                Я принимаю
              </label>
              <a href="#">условия передачи информации</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
