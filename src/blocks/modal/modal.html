<!-- Modal -->
<div class="modal fade" id="callModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Откликнуться на вакансию <span>Водитель</span></h5>
        <p class="modal-sub-title">в городе Железногорск</p>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span></span>
        </button>
      </div>
      <div class="modal-body">
        <form class="feedback-form-call" action="">
          <div class="form-group">
            <label for="">ФИО</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Телефон</label>
            <input type="text" class="form-control" placeholder="Телефон">
          </div>
          <div class="custom-file mb-4">
            <input type="file" class="custom-file-input" id="customFile">
            <label class="custom-file-label" for="customFile">Прикрепить резюме</label>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-block btn-primary">Оставить заявку</button>
          </div>
          <div class="form-group">
            <div class="custom-control custom-checkbox">
              <input class="custom-control-input" type="checkbox" value="" id="registrationCheck">
              <label class="custom-control-label" for="registrationCheck">
                Я принимаю
              </label>
              <a href="#">условия передачи информации</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
